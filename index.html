<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influnencer Gear</title>
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/49c58e4e7f.js"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3 class="nav-title">Influencer products</h3>
        <ul class="nav-options">
          <li>Home</li>
          <li>Products</li>
          <li>Sign up</li>
          <li>Log In</li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </nav>
      <section class="header-banner">
        <div class="header-content">
          <h1 class="header-title">
            Start your Journey as <br />
            Influencer
          </h1>
          <p class="header-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div><img src="images/main-camera.png" alt=""></div>
      </section>
    </header>
    <!-- sponsors section -->
    <section class="sponsors">
        <div><img src="logos/Alibaba.svg" alt=""></div>
        <div><img src="logos/Amazon.svg" alt=""></div>
        <div><img src="logos/Daraz.pk Logo.svg" alt=""></div>
        <div><img src="logos/Ebay.svg" alt=""></div>
        <div><img src="logos/Rakuten.svg" alt=""></div>
        <div><img src="logos/Target.svg" alt=""></div>
        <div><img src="logos/Walmart.svg" alt=""></div>
    </section>
    <!-- popular products section -->
    <section class="popular-products">
        <div class="popular-collection-container">
            <div class="product-1">
                <img src="" alt="">
                <h3 class="product-title"></h3>
                <h4 class="price"></h4>
            </div>

        </div>
    </section>
  </body>
</html>
